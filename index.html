{% extends "base.html" %}

{% block action %}Peer review settings{% endblock %}

{% block scripts %}	
    <script type="text/javascript">
        $(document).ready(function () {
            $('#reviewDate').datepicker({
            	dateFormat: 'yy-mm-dd',
                date: $('#reviewDate').val(),
                current: $('#reviewDate').val(),
                firstDay: 1,
                starts: 1,
                position: 'r',
                changeMonth: false,
                changeYear: false,
                yearRange: "-5:+5",
                onBeforeShow: function () {
                    $('#reviewDate').datepickerSetDate($('#reviewDate').val(), true);
                }
            });

            $("#peerReviewForm").validate({
                rules: {
                    reviewName: "required",
                    reviewDate: "required",
                    content: "required",
                },   
                messages: {
                    reviewName: "* Please enter a peer-review activity number",
                    reviewDate: "* Please enter a peer-review activity date",
                    content : "* Please enter at least one INAMI/Riziv number"    
                }
            });
        });
    </script>
    <style type="text/css">
        #peerReviewForm {  }
        #peerReviewForm label { width: 250px; }
        #peerReviewForm label.error, #commentForm input.submit 
        { 
            color: red;
        }
    </style>
{% endblock %}

{% block content %}
	<form id="peerReviewForm" action="/peerReview" method="post">
		<div>Activity number <input type="text" name="reviewName" cols="60"/></div>
		<div>Activity Date (format YYYY-MM-DD)<input type="text" id="reviewDate" name="reviewDate" cols="60" class="required" /></div>
		<div><textarea name="content" rows="10" cols="60" class="required"></textarea></div>
		<div><input type="submit" value="Send data"></div>
	</form>
{% endblock %}
