<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/stylesheets/custom-theme/jquery-ui-1.8.16.custom.css" rel="Stylesheet" type="text/css" />
    <script src="/scripts/jquery-1.6.2.min.js" type="text/javascript"></script>
    <script src="/scripts/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
	<script src="/scripts/jquery.validate-pre-1.5.2.js" type="text/javascript"></script>
    
    {% block scripts %}{% endblock %}
    
    <title>{% block title %}Rizinami :: Peer Review settings{% endblock %}</title>
</head>

<body>
    <div class="ui-widget">
        <div class="ui-state-highlight ui-corner-all">
            <a href="/">Rizinami v0.1</a>
            <div style="float: right;">
                <ul style="list-style:none; margin: 0; padding: 0;">
                    <li style="display: inline">Docs</li>
                    <li style="display: inline">About</li>
                </ul>
            </div>
        </div>
        
    </div>

    {% block action %}{% endblock %}

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <div id="footer">
       <img src="/images/footer/appengine-silver-120x30.gif" alt="Powered by Google App Engine" />
    </div>
</body>
</html>
